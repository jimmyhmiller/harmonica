name: Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Set up Java 25
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '25-ea'
          cache: 'maven'

      - name: Install script dependencies
        run: npm install
        working-directory: scripts

      - name: Install oracle parser dependencies
        run: npm install
        working-directory: harmonica-core/src/test/resources

      - name: Generate test262 cache
        run: node scripts/generate-test262-cache.js

      - name: Generate curated cache
        run: node scripts/generate-curated-cache.js

      - name: Debug symlinks
        run: |
          echo "=== Checking symlinks ==="
          ls -la harmonica-core/
          ls -la harmonica-core/scripts || echo "scripts not accessible"
          ls -la harmonica-core/test-oracles || echo "test-oracles not accessible"
          echo "=== Checking if acorn is available ==="
          node -e "require('acorn'); console.log('acorn OK')" || echo "acorn not found"
          cd scripts && node -e "require('acorn'); console.log('acorn in scripts OK')" || echo "acorn not in scripts"

      - name: Run tests
        run: mvn test -B
